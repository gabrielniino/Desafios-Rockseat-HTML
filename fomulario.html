<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>

  <form action="">
    <fieldset>
      <legend>Entre em contato</legend>

      <label  for="assunto"><b>Assunto<b/>:</label>
      <select name="assunto" id="assunto">
        <option value="suporte">Suporte</option>
        <option value="sugestão">Sugestão</option>
        <option value="reclamação">Reclamação</option>
      </select>
      <br/>
      <br/>

      <label  for="name"><b>Nome completo:</b></label>
      <br/>
      <input  type="text" 
              id="name"
              name="name"
              placeholder="Seu nome"
              autofocus
              required>
      <br/>
      <br/>

      <label  for="email"><b>E-mail:</b></label>
      <br/>
      <input  type="email" 
              name="email" 
              id="email"
              placeholder="email@seudominio.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              autocomplete="email"
              title="Preencha o campo seguindo a formatação sugerida"
              required>
      <br/>
      <br/>

      <label for="message"><b>Mensagem:</b></label>
      <br/>
      <textarea name="message" 
                id="message" 
                cols="30" 
                rows="10"
                title="Digite um texto maior."
                minlength="4">
      </textarea>
      <br/>
      <br/>

      <input  type="checkbox" 
              name="accept" 
              id="accept">
      <label  for="accept">Aceito receber novidades por e-mail.</label>
      <br/>
      <br/>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
  
</body>
</html>
